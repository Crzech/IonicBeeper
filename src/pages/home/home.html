<ion-header>
  <ion-navbar>
    <ion-title>
      UMG Beeper
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="isUserLoggedIn" style="text-align: center">
    <ion-grid>
      <ion-row col-md-12 text-center>
        <ion-col>
          <img src="{{userInfo.imageUrl}}">
        </ion-col>
      </ion-row>
      <ion-row col-md-12 text-center>
        <ion-col>
          <h3>{{userInfo.displayName}}</h3>
        </ion-col>
      </ion-row>
      <ion-row col-md-12 text-center>
        <ion-col>
          <p>{{userInfo.email}}</p>
        </ion-col>
      </ion-row>
      <ion-row col-md-12 text-center>
        <ion-col>
          <button ion-button color="secondary" (click)="gotoBeeper()">Beep!</button>
        </ion-col>
      </ion-row>
      <ion-row col-md-12 text-center>
        <ion-col>
          <button ion-button clear (click)="logout()">Cerrar sesi√≥n</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<ion-footer *ngIf="!isUserLoggedIn">
  <button ion-button block icon-start (click)="loginWithGP()">
    <ion-icon name="logo-googleplus"></ion-icon>
    Entrar con Google+
  </button>
</ion-footer>
